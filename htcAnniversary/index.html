<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.3.min.js"></script>
<body>
<div id="lottery">
	<table border="0" cellpadding="0" cellspacing="0">
		<tbody><tr>
			<td class="options options-0"><img src="images/img_1.png"></td>
			<td class="options options-1"><img src="images/img_2.png"></td>
			<td class="options options-2"><img src="images/img_3.png"></td>
		</tr>
		<tr>
			<td class="options options-7"><img src="images/img_8.png"></td>
			<td colspan="0" rowspan="1" class="button"><a href="#"><img src="images/img_9.png"></a></td>
			<td class="options options-3"><img src="images/img_4.png"></td>
		</tr>
		<tr>
			<td class="options options-6"><img src="images/img_7.png"></td>
			<td class="options options-5"><img src="images/img_6.png"></td>
            <td class="options options-4"><img src="images/img_5.png"></td>
		</tr>
	</table>
   
</div>
<div class="pop_box"><span>恭喜你：：：：：：</span></div>
</body>
<script type="text/javascript">
var lottery={
	index:-1,	//当前转动到哪个位置，起点位置
	count:0,	//总共有多少个位置
	timer:0,	//setTimeout的ID，用clearTimeout清除
	speed:20,	//初始转动速度
	times:0,	//转动次数
	cycle:50,	//转动基本次数：即至少需要转动多少次再进入抽奖环节
	prize:-1,	//中奖位置
	init:function(id){
		if ($("#"+id).find(".options").length>0) {
			$lottery = $("#"+id);
			$units = $lottery.find(".options");
			this.obj = $lottery;
			this.count = $units.length;
			$lottery.find(".options-"+this.index).addClass("current");
			
		};
	},
	roll:function(){
		var index = this.index;
		var count = this.count;
		var lottery = this.obj;
		$(lottery).find(".options-"+index).removeClass("current");
		index += 1;
		if (index>count-1) {
			index = 0;
		};
		$(lottery).find(".options-"+index).addClass("current");
		this.index=index;
		return false;
		
	},
	stop:function(index){
		this.prize=index;
		return false;

	}
};

function roll(){
	lottery.times += 1;
	lottery.roll();
	if (lottery.times > lottery.cycle+10 && lottery.prize==lottery.index) {
		clearTimeout(lottery.timer);
		lottery.prize=-1;
		lottery.times=0;
		click=false;
		$(".pop_box").show();
	}else{
		if (lottery.times<lottery.cycle) {
			lottery.speed -= 10;
		}else if(lottery.times==lottery.cycle) {
			var index = Math.random()*(lottery.count)|0;
			lottery.prize = index;		
		}else{
			if (lottery.times > lottery.cycle+10 && ((lottery.prize==0 && lottery.index==7) || lottery.prize==lottery.index+1)) {
				lottery.speed += 110;
			}else{
				lottery.speed += 20;
			}
		}
		if (lottery.speed<40) {
			lottery.speed=40;
		};
		//console.log(lottery.times+'^^^^^^'+lottery.speed+'^^^^^^^'+lottery.prize);
		lottery.timer = setTimeout(roll,lottery.speed);
	}
	return false;
}

var click=false;

window.onload=function(){
	lottery.init('lottery');
	$("#lottery a").click(function(){
		if (click) {
			return false;
		}else{
			lottery.speed=200;
			roll();
			click=true;
			return false;
		}
	});
};
$(".pop_box").click(function(){
	$(".pop_box").hide();
	})
</script>
</html>
