<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(function(ev){
				var msg = ev.coords;
			},function(ev){
				alert('失败');
			});

			navigator.geolocation.watchPosition(function(ev){
				var msg = ev.coords;
				for(var name in msg){
					document.write(name+':'+msg[name]+'<br/>');
				}
			},function(ev){
				alert('失败');
			});
		}else{

		}
	</script>
</head>

</html>
