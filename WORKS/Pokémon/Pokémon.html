<script>
	window.onload = function(){
		act1Movein();
		(function (){
			var oNav = document.getElementById('nav');
			var aLi = getByClass(oNav,'nav_con');
			var aDiv = getByClass(document,'action');
			var Btimer = null;
			
			oNav.onmouseover = function(){
				move(oNav,{width:200});
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.border = '1px solid #666';
				}
			};
			oNav.onmouseout = function(){
				move(oNav,{width:0});
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.border = 0;
				}
			};
			for(var i=0;i<aLi.length;i++){
				aLi[i].index = i;
				aLi[i].onmouseover=function (){
					clearTimeout(Btimer);
					var _this=this; 	//定时器里面绝对不可以使用this
					Btimer=setTimeout(function (){
						for(var i=0;i<aLi.length;i++){
							aLi[i].className = 'nav_con';
							aDiv[i].className = 'action';
						}
						_this.className = 'nav_con active';
						aDiv[_this.index].className = 'action on';
						if(this.index ==0){
							act1Movein('onmouseover');
						}else{
							act1Movein('onmouseout');
						}
						if(this.index ==1){
							act2Movein('onmouseover');
						}else{
							act2Movein('onmouseout');
						}
						if(this.index ==2){
							act3Movein('onmouseover');
						}else{
							act3Movein('onmouseout');
						}
						if(this.index ==3){
							act4Movein('onmouseover');
						}else{
							act4Movein('onmouseout');
						}
					},500);
				};
				aLi[i].onmouseout=function (){
					clearTimeout(Btimer);
					
				};
			}
			
		})();
	};
</script>
